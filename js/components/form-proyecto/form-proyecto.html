<h1>{{ _titulo }}</h1>

<div ng-show="estadoMensaje != null" class="alert" ng-class="{'alert-success': estado == 1, 'alert-danger': estado == 0}">{{ estadoMensaje }}</div>

<form ng-submit="grabar()">
    <div class="form-group">
        <label class="control-label">Nombre Proyecto</label>
        <input class="form-control" type="text" ng-model="proyecto.NOMBRE">
    </div>
    <div class="form-group">
        <label class="control-label">Descripci√≥n</label>
        <textarea class="form-control" rows="3" ng-model="proyecto.DESCRIPCION"></textarea>
    </div>
    <div class="form-group">
        <label class="control-label">RFI</label>
        <textarea class="form-control" rows="3" ng-model="proyecto.RFI"></textarea>
    </div>
    <div class="form-group">
        <label class="control-label">Notas</label>
        <textarea class="form-control" rows="3" ng-model="proyecto.NOTAS"></textarea>

    </div>
    <div class="form-group">
        <label class="control-label">Estado</label>
        <select class="form-control" ng-model="proyecto.ID_ESTADO">
            <option value="1">Pendiente</option>
            <option value="2">Aprovado</option>
            <option value="3">Cancelado</option>
       
        </select>
    </div>
    <button class="btn btn-primary">Grabar</button>
    <a href="#/proyecto" class="btn btn-warning">Cancelar</a>
</form>
